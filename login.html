<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23e0fccde8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form>
            <h2>Login Form</h2>
            <div id="user">
                <label class="Pinky" for="">User Name: </label>
            <input class="Pinky paisa" type="text">
            <i class="fa-solid fa-user-secret"></i>
            </div>
            <div id="se">
            <label class="Pinky" for="">Password:</label>
            <input class="Pinky paisa" type="Password">
            <i class="fa-solid fa-key"></i>
            </div>
            <input type="checkbox"> <label for="remember">Remember Password</label>

            <div id="btn">
                <button>Login</button>
                <button id="p"> Cancel</button>
            </div>
            
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forget Password</a>
            <a href="https://www.facebook.com/r.php?locale=mr_IN&display=page">Create a new Account</a>

        </form>
    </div>
</body>
</html>
